<!DOCTYPE html>
<html>
  <head>
    <title>hw-05</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="centered-header">hw-05: Interactive Graph with D3</h1>
    <div class="columns">
      <div class="left-column">
        <svg id="scatterplot"></svg>
      </div>
      <div class="right-column">
        <form id="new-point-form">
          <label for="x-coordinate">X-coordinate:</label>
          <input type="number" name="x-coordinate" id="x-coordinate" min="1" max="9" required>
          <br>
          <label for="y-coordinate">Y-coordinate:</label>
          <input type="number" name="y-coordinate" id="y-coordinate" min="1" max="9" required>
          <br>
          <button type="submit">Add Point</button>
        </form>
        <div id="selected-point"></div>
      </div>
    </div>
    <script src="js/d3.v6.1.1/d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
